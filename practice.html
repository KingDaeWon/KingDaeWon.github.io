<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <style>
                body {
                    height: 2000px; /* 스크롤 가능한 높이 */
                }
                #text {
                    position: fixed;
                    top: 50%;
                    right: 0;
                    transform: translate(50%, -50%);
                    font-size: 24px;
                    transition: right 0.3s; /* 부드러운 움직임을 위한 transition 설정 */
                }
            </style>
        </head>
        <body>
            <div id="text">우측에서 중심으로 오는 텍스트</div>
        
            <script>
                window.addEventListener('scroll', function() {
                    var text = document.getElementById('text');
                    var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    var windowHeight = window.innerHeight || document.documentElement.clientHeight;
                    var textWidth = text.offsetWidth;
        
                    // 스크롤 위치에 따라 텍스트 위치 조정
                    var newPosition = (windowHeight / 2) - (textWidth / 2);
        
                    // 스크롤 방향에 따라 우측에서 중심으로 이동
                    if (scrollTop > lastScrollTop) {
                        text.style.right = newPosition + 'px';
                    } else {
                        text.style.right = '0';
                    }
        
                    lastScrollTop = scrollTop; // 마지막 스크롤 위치 업데이트
                });
        
                var lastScrollTop = 0; // 초기 스크롤 위치
            </script>
        </body>
        </html>
